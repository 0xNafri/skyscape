<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>SkyScape</title>
</head>
<body>
    <header>SkyScape</header>
    <div class="dashboard">
        <div class="menu">
            <h2>Enter a city</h2>
            <input type="text" name="" id="city-input" placeholder="Eg. Kuala Lumpur">
            <button id="submit-btn">Submit</button>
            <button id="location-btn">Use Current Location</button>  
        </div>
        
        <h2>Current Weather</h2>
        <div class="current-section">
            <h3 id="city-text">City:</h3>
            <div id="current-icon"></div>
            <h6 id="current-weather">Weather:</h6>
            <h6 id="current-temp">Temperature:</h6>
            <h6 id="current-wind">Wind:</h6>
            <h6 id="current-humid">Humidity:</h6>
        </div>
    </div>

    <div class="forecast-section">
        <h2>Forecast Weather</h2>
        <ul>
            <li class="forecast-card">
            </li>
        </ul>
    <div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
